{% extends 'base.html' %} {% block content %}
<section class="vh-100">
  <div class="container">
    <div class="row my-5">
      <div class="col-lg-6 bg-light text-dark rounded mx-auto">
        <h3 class="text-center mt-5 mb-4">Log In to Your Account</h3>
        <form class="mx-2 mb-5">
          <div class="form-group">
            <label for="input_email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="input_email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="input_password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="input_password"
              placeholder="Password"
            />
          </div>
          <div class="form-row">
            <div class="form-group text-left col-lg-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="form-group col-lg-6">
              <a href="#"><p class="text-right">Forgot password</p></a>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block">
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
